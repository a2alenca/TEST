<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Correria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        /* Estilos para el botón de WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 10px; /* Ajusta el padding según el tamaño deseado */
            border-radius: 50%;
            font-size: 20px; /* Ajusta el tamaño del ícono */
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn i {
            vertical-align: middle;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Estilos para el tamaño del logo */
        .logo img {
            width: 200px;
            height: 70px;
        }

        /* Estilos para el botón del carrito */
        .carrito-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #05029c;
            color: #fff;
            border: none;
            padding: 10px; /* Ajusta el padding según el tamaño deseado */
            border-radius: 50%;
            font-size: 20px; /* Ajusta el tamaño del ícono */
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .carrito-btn i {
            vertical-align: middle;
        }

        .carrito-btn:hover {
            background-color: #0056b3;
        }

        /* Estilos para los nuevos botones de búsqueda */
        .botones-busqueda {
            margin-top: 10px;
        }

        .botones-busqueda button {
            margin-right: 10px;
            padding: 5px 10px; /* Tamaño reducido */
            font-size: 14px; /* Tamaño de fuente reducido */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo de La Correria" />
            </div>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="logo">
                    <img src="img/Logo.png" alt="Logo de La Correria" />
                </div>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hurricane"></i> Catalogo completo</button>
                    </li>
                    <li>
                        <button id="Correas-20mm" class="boton-menu boton-categoria"><i class="bi bi-hurricane"></i> Correas 20mm</button>
                    </li>
                    <li>
                        <button id="Apple 42-44-45-49mm" class="boton-menu boton-categoria"><i class="bi bi-hurricane"></i>Apple 42-44-45-49mm</button>
                    </li>
                    <li>
                        <button id="Otros" class="boton-menu boton-categoria"><i class="bi bi-hurricane"></i> Otros </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 La Correria</p>
            </footer>
        </aside>
        <main>
            <div class="buscar">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
                <button onclick="buscar()">Buscar</button>
            </div>

            <!-- Nuevos botones debajo del buscador -->
            <div class="botones-busqueda">
                <button id="boton-todos">Catálogo completo</button>
                <button id="boton-20mm">20mm</button>
                <button id="boton-apple">Apple</button>
            </div>

            <h2>‎ </h2>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <!-- Botón de WhatsApp -->
    <a class="whatsapp-btn" href="https://wa.me/56920449772" target="_blank">
        <i class="bi bi-whatsapp" style="font-size: 24px;"></i> <!-- Ajusta el tamaño del ícono aquí -->
    </a>

    <!-- Botón del carrito -->
    <a class="carrito-btn" href="./carrito.html">
        <i class="bi bi-cart-fill" style="font-size: 24px;"></i> <!-- Ajusta el tamaño del ícono aquí -->
    </a>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script>
        // JavaScript para simular clic en los botones del menú
        document.getElementById('boton-todos').addEventListener('click', function() {
            document.getElementById('todos').click();
        });

        document.getElementById('boton-20mm').addEventListener('click', function() {
            document.getElementById('Correas-20mm').click();
        });

        document.getElementById('boton-apple').addEventListener('click', function() {
            document.getElementById('Apple 42-44-45-49mm').click();
        });
    </script>
</body>
</html>
